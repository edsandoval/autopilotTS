<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Copilot-style head shape -->
  <g transform="translate(100, 85)">
    <!-- Head base -->
    <path d="M -35 -25 Q -35 -40, -25 -45 L 25 -45 Q 35 -40, 35 -25 L 35 10 Q 35 20, 25 25 L -25 25 Q -35 20, -35 10 Z" 
          fill="url(#mainGradient)" 
          stroke="#1e3a5f" 
          stroke-width="2"/>
    
    <!-- Left eye -->
    <circle cx="-15" cy="-10" r="8" fill="#ffffff"/>
    <circle cx="-15" cy="-10" r="4" fill="#1e3a5f"/>
    
    <!-- Right eye -->
    <circle cx="15" cy="-10" r="8" fill="#ffffff"/>
    <circle cx="15" cy="-10" r="4" fill="#1e3a5f"/>
    
    <!-- Smile/mouth -->
    <path d="M -18 8 Q 0 15, 18 8" 
          fill="none" 
          stroke="#1e3a5f" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    
    <!-- Goggles on forehead (pushed up style) -->
    <g transform="translate(0, -35)">
      <!-- Goggles frame -->
      <ellipse cx="-15" cy="0" rx="12" ry="8" fill="none" stroke="#1e3a5f" stroke-width="2.5"/>
      <ellipse cx="15" cy="0" rx="12" ry="8" fill="none" stroke="#1e3a5f" stroke-width="2.5"/>
      
      <!-- Bridge between goggles -->
      <path d="M -3 -1 L 3 -1" stroke="#1e3a5f" stroke-width="2.5" stroke-linecap="round"/>
      
      <!-- Goggle strap left - wrapping around head -->
      <path d="M -27 0 Q -33 2, -35 5" fill="none" stroke="#1e3a5f" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Goggle strap right - wrapping around head -->
      <path d="M 27 0 Q 33 2, 35 5" fill="none" stroke="#1e3a5f" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Lens reflection for style -->
      <ellipse cx="-18" cy="-2" rx="3" ry="2" fill="#ffffff" opacity="0.5"/>
      <ellipse cx="12" cy="-2" rx="3" ry="2" fill="#ffffff" opacity="0.5"/>
      
      <!-- Slight tint on lenses to show they're glasses -->
      <ellipse cx="-15" cy="0" rx="10" ry="6" fill="#4A90E2" opacity="0.15"/>
      <ellipse cx="15" cy="0" rx="10" ry="6" fill="#4A90E2" opacity="0.15"/>
    </g>
  </g>
  
  <!-- Ticket list representation -->
  <g transform="translate(150, 50)">
    <!-- Ticket 1 with checkmark -->
    <rect x="0" y="0" width="30" height="8" rx="2" fill="#10B981" opacity="0.9"/>
    <path d="M 5 4 L 8 7 L 13 2" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Ticket 2 with checkmark -->
    <rect x="0" y="12" width="30" height="8" rx="2" fill="#10B981" opacity="0.7"/>
    <path d="M 5 16 L 8 19 L 13 14" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Ticket 3 in progress -->
    <rect x="0" y="24" width="30" height="8" rx="2" fill="#F59E0B" opacity="0.8"/>
    <circle cx="15" cy="28" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Ticket 4 pending -->
    <rect x="0" y="36" width="30" height="8" rx="2" fill="#6B7280" opacity="0.5"/>
  </g>
  
  <!-- Automation arrows -->
  <g transform="translate(130, 80)">
    <path d="M 0 0 L 8 0 L 6 -2 M 8 0 L 6 2" 
          fill="none" 
          stroke="#10B981" 
          stroke-width="2" 
          stroke-linecap="round">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,0; 0,0"
        dur="2s"
        repeatCount="indefinite"/>
    </path>
  </g>
</svg>
